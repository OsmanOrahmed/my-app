
<input type="text" [(ngModel)]="filterTerm">
<button (click)="filter()" class="btn btn-primary">Filter</button>


<select [(ngModel)]="column">
    <option>Vehicle</option>
    <option>Manufacturer</option>
    <option>model</option>
    <option>type</option>
    <option>fuel</option>
    <option>color</option>
</select>

<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
</select>

<button (click)="sort()">Sort</button>

<table class="table">
    <thead>
        <tr class="t1">
            <th>Id</th>
            <th>Vehicle</th>
            <th>Manufacturer</th>
            <th>Type</th>
            <th>Fuel</th>
            <th>Color</th>
            <th>Model</th>
            <th>Actions</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles" class="t2">
            <td>{{ vehicle.id}}</td>
            <td> {{ vehicle.Vehicle }}</td>
            <td>{{ vehicle.manufacturer}}</td>
            <td>{{ vehicle.type}}</td>
            <td>{{ vehicle.fuel}}</td>
            <td>{{ vehicle.color}}</td>
            <td>{{vehicle.model}}</td>
            <td><button (click)="delete(vehicle.id)" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
</table>

<ul class="pagination">
    <li class="page-item" (click)="page(1)"><a class="page-link">1</a></li>
    <li class="page-item" (click)="page(2)"><a class="page-link">2</a></li>
    <li class="page-item" (click)="page(3)"><a class="page-link">3</a></li>
</ul>
